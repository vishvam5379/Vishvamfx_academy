<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure External Payment - VishvamFx Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --payment-bg: #0f172a;
            --payment-card: #1e293b;
            --accent: #3b82f6;
            --success: #10b981;
        }

        body.payment-page {
            background: var(--payment-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .payment-container {
            max-width: 450px;
            width: 100%;
            background: var(--payment-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .payment-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            padding: 30px;
            text-align: center;
        }

        .payment-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .payment-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .payment-content {
            padding: 30px;
        }

        .order-summary {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .summary-item.total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .qr-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .qr-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .qr-box img {
            display: block;
            width: 200px;
            height: 200px;
        }

        .upi-apps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .upi-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            text-decoration: none;
            color: #94a3b8;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        .upi-app:hover {
            color: white;
            transform: translateY(-3px);
        }

        .upi-app img {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: white;
            padding: 5px;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .pay-btn:hover {
            background: #2563eb;
        }

        .secure-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .payment-container {
                border-radius: 0;
                min-height: 100vh;
            }
        }
    </style>
</head>

<body class="payment-page">
    <div class="payment-container">
        <div class="payment-header">
            <i class="fa-solid fa-shield-halved"></i>
            <h1>Secure Checkout</h1>
        </div>

        <div class="payment-content">
            <div style="text-align: center;">
                <span class="status-badge"><i class="fa-solid fa-lock"></i> SSL Secured Payment</span>
            </div>

            <div class="order-summary">
                <div class="summary-item">
                    <span>Course</span>
                    <span id="display-course">Technical Mastery</span>
                </div>
                <div class="summary-item">
                    <span>Student</span>
                    <span id="display-name">Vishvam</span>
                </div>
                <div class="summary-item total">
                    <span>Total Amount</span>
                    <span id="display-price">â‚¹ 15,000</span>
                </div>
            </div>

            <div class="qr-section">
                <p style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 15px;">Scan QR to pay using any UPI app</p>
                <div class="qr-box">
                    <img id="qr-code" src="" alt="UPI QR Code">
                </div>
                <p style="font-size: 0.8rem; color: #64748b;">Merchant: sukhadiya Vishvam</p>
            </div>

            <div class="upi-apps">
                <a href="#" class="upi-app" id="gpay-link">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg" alt="GPay">
                    <span>Google Pay</span>
                </a>
                <a href="#" class="upi-app" id="phonepe-link">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/PhonePe_Logo.svg" alt="PhonePe">
                    <span>PhonePe</span>
                </a>
                <a href="#" class="upi-app" id="paytm-link">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Paytm_Logo_%28standalone%29.svg"
                        alt="Paytm">
                    <span>Paytm</span>
                </a>
            </div>

            <button class="pay-btn" id="main-pay-btn">
                <i class="fa-solid fa-mobile-screen-button"></i> Pay via UPI App
            </button>

            <div class="secure-footer">
                <i class="fa-solid fa-circle-check"></i>
                <span>Your transaction is encrypted and secure</span>
            </div>

            <div style="text-align: center; margin-top: 15px;">
                <a href="index.html" style="color: #94a3b8; text-decoration: none; font-size: 0.8rem;">Cancel and
                    return</a>
            </div>
        </div>
    </div>

    <script src="payment.js"></script>
</body>

</html>
