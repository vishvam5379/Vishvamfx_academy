<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | VishvamFx Academy</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #9d00ff;
            --secondary: #ffaa00;
            --bg-dark: #030305;
            --card-hover: #1a1a2e;
            --text-light: #f4f4f4;
            --danger: #ff4d4d;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .admin-login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .admin-login-container h2 {
            margin-bottom: 20px;
            color: var(--secondary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        .btn-panel {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-panel:hover {
            transform: scale(1.05);
        }

        /* Dashboard View */
        .admin-dashboard {
            display: none;
            width: 95%;
            margin: 40px auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .stat-card h3 {
            margin: 0;
            font-size: 2rem;
            color: var(--secondary);
        }

        .stat-card p {
            margin: 5px 0 0;
            opacity: 0.7;
        }

        .data-section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 30px;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title h4 {
            margin: 0;
            font-size: 1.2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .btn-delete {
            background: none;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Login View -->
    <div class="admin-login-container" id="login-container">
        <i class="fa-solid fa-lock" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
        <h2>Admin Secret Access</h2>
        <div class="input-group">
            <input type="password" id="admin-pass" placeholder="Enter Admin Password">
        </div>
        <button class="btn-panel" onclick="loginAdmin()">Login to Registry</button>
        <p style="font-size: 0.8rem; margin-top: 15px; color: grey;">Default pass is vishvamfx123</p>
    </div>

    <!-- Dashboard View -->
    <div class="admin-dashboard" id="dashboard-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 style="margin:0;">VishvamFx <span style="color: var(--secondary);">Registries</span></h1>
            <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
        </div>

        <div class="header-stats">
            <div class="stat-card">
                <h3 id="total-enrollments">0</h3>
                <p>New Enrollments</p>
            </div>
            <div class="stat-card">
                <h3 id="total-registrations">0</h3>
                <p>Full Registrations</p>
            </div>
            <div class="stat-card">
                <h3 id="total-users">0</h3>
                <p>Total Database</p>
            </div>
        </div>

        <div class="data-section">
            <div class="section-title">
                <h4>Enrollments (Pending Verification)</h4>
                <button class="btn-panel" onclick="fetchData()"
                    style="padding: 5px 15px; font-size: 0.8rem;">Refresh</button>
            </div>
            <div style="overflow-x: auto;">
                <table id="enrollment-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>Price</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="data-section">
            <div class="section-title">
                <h4>Registered Users (Dashboard Access)</h4>
            </div>
            <div style="overflow-x: auto;">
                <table id="registration-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Subject</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
