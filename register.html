<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - VishvamFx</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific Login Page Overrides */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            /* Light corporate bg */
            background-image: none;
            /* Override default bg */
        }

        .login-card {
            background: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            /* Softer shadow */
            width: 100%;
            max-width: 450px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            color: var(--text-primary);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .form-group input {
            background: #f9f9f9;
        }

        .forgot-link {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .back-link {
            margin-top: 25px;
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .back-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div id="auth-container">
            <!-- Login Form (Default) -->
            <div id="login-form-box">
                <div class="login-header">
                    <i class="fa-solid fa-layer-group"></i>
                    <h2>Student Portal</h2>
                    <p>Welcome back to VishvamFx</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="student@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                    <button type="submit" class="submit-btn login-btn">Secure Login</button>
                    <p style="margin-top:20px; font-size: 0.9rem;">New student? <a href="#"
                            onclick="toggleAuth(event, 'register')"
                            style="color:var(--accent-color); font-weight:bold;">Create an account</a></p>
                </form>
            </div>

            <!-- Registration Form (Hidden by default) -->
            <div id="register-form-box" style="display:none;">
                <div class="login-header">
                    <i class="fa-solid fa-user-plus"></i>
                    <h2>Join Academy</h2>
                    <p>Start your trading journey today</p>
                </div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-name">Full Name</label>
                        <input type="text" id="reg-name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email Address</label>
                        <input type="email" id="reg-email" placeholder="student@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Create Password</label>
                        <input type="password" id="reg-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="submit-btn login-btn">Register Now</button>
                    <p style="margin-top:20px; font-size: 0.9rem;">Already have an account? <a href="#"
                            onclick="toggleAuth(event, 'login')"
                            style="color:var(--accent-color); font-weight:bold;">Login here</a></p>
                </form>
            </div>
        </div>

        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </div>

    <script>
        function toggleAuth(e, mode) {
            e.preventDefault();
            const loginBox = document.getElementById('login-form-box');
            const registerBox = document.getElementById('register-form-box');
            if (mode === 'register') {
                loginBox.style.display = 'none';
                registerBox.style.display = 'block';
            } else {
                loginBox.style.display = 'block';
                registerBox.style.display = 'none';
            }
        }

        // Helper for Mock DB (LocalStorage fallback)
        function getMockDB() {
            return JSON.parse(localStorage.getItem('mock_db') || '{"users":[]}');
        }
        function saveMockDB(db) {
            localStorage.setItem('mock_db', JSON.stringify(db));
        }

        // Login Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const originalText = btn.innerText;

            btn.innerText = 'Verifying...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('currentUser', JSON.stringify({
                        fullName: result.user.fullName,
                        email: result.user.email
                    }));
                    window.location.href = result.redirect || 'student_dashboard.html';
                } else {
                    alert('Login failed: ' + result.message);
                    btn.innerText = originalText;
                }
            } catch (error) {
                console.warn('Backend unreachable, checking LocalStorage fallback...', error);

                const db = getMockDB();
                const user = db.users.find(u => u.email === email);

                if (user) {
                    if (user.password === password) {
                        localStorage.setItem('currentUser', JSON.stringify({
                            fullName: user.fullName,
                            email: user.email
                        }));
                        window.location.href = 'student_dashboard.html';
                    } else {
                        alert('Login failed: Incorrect password (Local DB)');
                    }
                } else {
                    alert('Login failed: User not found. Please register first.');
                }
                btn.innerText = originalText;
            }
        });

        // Register Handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const fullName = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const originalText = btn.innerText;

            btn.innerText = 'Creating account...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, password, gender: 'Not specified', subject: 'All' })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Registration Successful! You can now login.');
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-form-box').style.display = 'block';
                    document.getElementById('register-form-box').style.display = 'none';
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.warn('Backend unreachable, saving to LocalStorage fallback...', error);

                const db = getMockDB();
                if (db.users.find(u => u.email === email)) {
                    alert('Error: Email already registered in local browser.');
                } else {
                    db.users.push({ fullName, email, password });
                    saveMockDB(db);
                    alert('Registration Successful (Saved to Browser)! You can now login.');

                    document.getElementById('login-email').value = email;
                    document.getElementById('login-form-box').style.display = 'block';
                    document.getElementById('register-form-box').style.display = 'none';
                }
            } finally {
                btn.innerText = originalText;
            }
        });
    </script>
</body>

</html>
